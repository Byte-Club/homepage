<!DOCTYPE html>
<html>
  <head>
    <title>
      ByteClub Editor
    </title>

    <script type='text/javascript'>
      //bootstrap our base tag(for local development)
      var baseTag = document.createElement('base');
      if (window.location.protocol === 'file:') { baseTag.setAttribute('href', './'); } 
      else { baseTag.setAttribute('href', '/editor/'); }
      document.head.appendChild(baseTag);
    </script>

    <!-- Ace -->
    <script src="vendor/ace/ace-uncompressed.js"></script>
    <script src="vendor/ace/mode-javascript.js"></script>

    <!-- jQuery and Ember -->
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src="vendor/ember.js"></script>
  
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/editor.css">

  </head>
  
  <body class='BC'>

    <div id='editor'></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/editor.js"></script>
  </body>

</html>
