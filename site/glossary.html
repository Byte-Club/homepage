<html>
    <head>
      <title>ByteClub Glossary</title>
	  <link rel="stylesheet" type="text/css" href="/site/assets/css/glossary.css" />
    </head>
    <body>
		<div id="header"class= "header">
			<p>{ glossary }</p>
		</div>
		</div>
        <form method='POST' action="/glossary/terms">
              <label for="newTerm">New Term:</label>  
              <input id="newTerm" type="text" name="term"><br>
              <label for="newDefinition">Definition:</label>  
              <input id="newDefinition" type="text" name="definition">
              <input type="submit" value="Add">  
        </form>  
        <table>
            <thead> 
                <tr>
                    <th>Term</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td>first!</td>
                    <td>the first term in the glossary</td>
                </tr>
            </tbody>
        
        </table>
    </body>
</html>
